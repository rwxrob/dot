# The protocol to use when performing git operations.
# Supported values: ssh, https
git_protocol: https
# The editor gh should run when creating issues, pull requests, etc. If
# blank, will refer to environment.
editor:
# When to interactively prompt. This is a global config that cannot be
# overridden by hostname. Supported values: enabled, disabled
prompt: enabled
# A pager program to send command output to (e.g. "less") Set the value
# to "cat" to disable the pager.
pager:
# Aliases allow you to create nicknames for gh commands.
aliases:
    co: pr checkout
    rm: api -X DELETE "repos/$1"
    repos: |
      !gh api --paginate graphql -f owner="$1" -f query='
        query($owner: String!, $per_page: Int = 100, $endCursor: String) {
          repositoryOwner(login: $owner) {
            repositories(first: $per_page, after: $endCursor, ownerAffiliations: OWNER) {
                nodes { nameWithOwner }
                pageInfo { hasNextPage endCursor }
              }
            }
          }
        ' | jq -r '.data.repositoryOwner.repositories.nodes[].nameWithOwner' | sort
